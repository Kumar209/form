<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" class="input-form" name="name" placeholder="Enter your name" required><br>

            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" class="input-form" name="email" placeholder="Enter your email" required><br>

            <label for="number" id="number-label">Number</label><br>
            <input type="number" id="number" class="input-form" name="number" min="0" max="10" placeholder="Enter your number"
                required><br>

            <label for="age" id="age-label">Age(Optional)</label> <br>
            <input type="number" id="age" class="input-form" name="age" min="1" max="200" placeholder="Age"><br>

            <label for="role" id="role-label">Which option best describes your current role?</label><br>
            <select name="role" id="dropdown" class="input-form">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Entrepreneur">Entrepreneur</option>
                <option value="Unemployed">Unemployed</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="others">others</option>
            </select><br>

            <div class="radio-section">
            <label for="radio" id="radio-button">Would you recommend freeCodeCamp to a friend?</label><br>
              <input type="radio" class="radio-btn" name="Choice" value="Definitely">
              <label for="Definitely">Definitely</label><br>
            <input type="radio" class="radio-btn" name="Choice" value="May-be">
              <label for="May be">May be</label><br>
            <input type="radio" class="radio-btn" name="Choice" value="Not-sure">
              <label for="Not-sure">Not sure</label><br>
            </div>

            <label for="checkbox" id="checkbox">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="Front-end-project">Font End Project</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="Back-end-project">Back End Project</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="Data-Visualization">Data Data-Visualization</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="Challenges">Challenges</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="Open-source-community">Open Source Community</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="Gitter-helproom">Gitter Helproom</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="Videos">Videos</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="City-meetups">City Meetups</label><br>
            <input type="checkbox" class="check" name="choice" value="choice">
            <label for="Additional-courses">Additional Courses</label><br>



            <label for="Textarea" id="textarea" name="textarea" value="textarea">Any comments or
                suggestions?</label><br>
            <textarea id="text-area" name="textarea" placeholder="Enter your comments here..."></textarea><br>

            <button type="submit" id="submit">Submit</button>

        </form>
    </main>

</body>

</html>
